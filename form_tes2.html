<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Konsultasi Tes Psikologi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .consultation-section {
            background: #f8f9fa;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }
        .consultation-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(13,110,253,0.05) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .form-header {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
        }
        .form-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 10px solid #6610f2;
        }
        .form-body {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.1);
            background: white;
            transform: translateY(-2px);
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }
        .btn-submit {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn-submit:hover::before {
            left: 100%;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(13,110,253,0.3);
        }
        .required {
            color: #dc3545;
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShapes 8s infinite ease-in-out;
        }
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes floatShapes {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="consultation-section">
        <div class="floating-shapes">
            <i class="fas fa-brain shape fa-3x"></i>
            <i class="fas fa-user-md shape fa-2x"></i>
            <i class="fas fa-heart shape fa-2x"></i>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="form-card">
                        <div class="form-header">
                            <i class="fas fa-comments fa-2x mb-3"></i>
                            <h3 class="mb-2">Konsultasi Psikologi</h3>
                            <p class="mb-0 opacity-90">Tanyakan seputar tes psikologi kepada ahli kami</p>
                        </div>
                        
                        <div class="form-body">
                            <form id="consultationForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="x_01" class="form-label">
                                                <i class="fas fa-user text-primary"></i>
                                                Nama Lengkap <span class="required">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="x_01" name="x_01" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="x_02" class="form-label">
                                                <i class="fas fa-envelope text-primary"></i>
                                                Email <span class="required">*</span>
                                            </label>
                                            <input type="email" class="form-control" id="x_02" name="x_02" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="x_03" class="form-label">
                                                <i class="fas fa-phone text-primary"></i>
                                                No. Telepon
                                            </label>
                                            <input type="tel" class="form-control" id="x_03" name="x_03">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="x_04" class="form-label">
                                                <i class="fas fa-clipboard-list text-primary"></i>
                                                Kategori Tes
                                            </label>
                                            <select class="form-select" id="x_04" name="x_04">
                                                <option value="">-- Pilih Kategori --</option>
                                                <option value="Tes Kepribadian">üß† Tes Kepribadian</option>
                                                <option value="Tes IQ">üí° Tes IQ</option>
                                                <option value="Tes Minat Bakat">üéØ Tes Minat Bakat</option>
                                                <option value="Tes Klinis">üè• Tes Klinis</option>
                                                <option value="Tes Kerja">üíº Tes Kerja</option>
                                                <option value="Konseling">üí¨ Konseling</option>
                                                <option value="Lainnya">‚ùì Lainnya</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="x_05" class="form-label">
                                        <i class="fas fa-tag text-primary"></i>
                                        Topik Pertanyaan
                                    </label>
                                    <input type="text" class="form-control" id="x_05" name="x_05" placeholder="Contoh: Cara mempersiapkan tes psikologi">
                                </div>
                                
                                <div class="form-group">
                                    <label for="x_06" class="form-label">
                                        <i class="fas fa-comment-dots text-primary"></i>
                                        Detail Pertanyaan <span class="required">*</span>
                                    </label>
                                    <textarea class="form-control" id="x_06" name="x_06" rows="5" placeholder="Jelaskan pertanyaan Anda secara detail..." required></textarea>
                                </div>
                                
                                <input type="hidden" id="x_07" name="x_07">
                                
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-submit">
                                        <i class="fas fa-paper-plane me-2"></i>
                                        Kirim Konsultasi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Set tanggal submit
            $('#x_07').val(new Date().toISOString());
            
            // Form validation styling
            $('.form-control, .form-select').on('blur', function() {
                if ($(this).val()) {
                    $(this).addClass('is-valid');
                }
            });
            
            // Handle form submission
            $('#consultationForm').on('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = $('.btn-submit');
                const originalText = submitBtn.html();
                
                // Loading state
                submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Mengirim...');
                submitBtn.prop('disabled', true);
                
                // Update timestamp
                $('#x_07').val(new Date().toISOString());
                
                const formData = {
                    x_01: $('#x_01').val(),
                    x_02: $('#x_02').val(),
                    x_03: $('#x_03').val(),
                    x_04: $('#x_04').val(),
                    x_05: $('#x_05').val(),
                    x_06: $('#x_06').val(),
                    x_07: $('#x_07').val()
                };
                
                // Simulate API call
                setTimeout(() => {
                    $.ajax({
                        url: '/api/contacts',
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Table-Name': 'form_tes'
                        },
                        data: JSON.stringify(formData),
                        success: function(response) {
                            // Success feedback
                            submitBtn.html('<i class="fas fa-check me-2"></i>Berhasil Dikirim!');
                            submitBtn.removeClass('btn-submit').addClass('btn-success');
                            
                            setTimeout(() => {
                                alert('‚úÖ Terima kasih! Konsultasi Anda telah berhasil dikirim.\nTim kami akan segera merespon melalui email.');
                                $('#consultationForm')[0].reset();
                                $('.form-control, .form-select').removeClass('is-valid');
                                submitBtn.html(originalText);
                                submitBtn.removeClass('btn-success').addClass('btn-submit');
                                submitBtn.prop('disabled', false);
                                $('#x_07').val(new Date().toISOString());
                            }, 2000);
                        },
                        error: function(xhr, status, error) {
                            submitBtn.html('<i class="fas fa-exclamation-triangle me-2"></i>Gagal Kirim');
                            submitBtn.removeClass('btn-submit').addClass('btn-danger');
                            
                            setTimeout(() => {
                                alert('‚ùå Maaf, terjadi kesalahan sistem.\nSilakan coba lagi dalam beberapa saat.');
                                submitBtn.html(originalText);
                                submitBtn.removeClass('btn-danger').addClass('btn-submit');
                                submitBtn.prop('disabled', false);
                            }, 2000);
                            
                            console.error('Error:', error);
                        }
                    });
                }, 1000);
            });
        });
    </script>
</body>
</html>
