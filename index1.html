<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager - Debug Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">üìû Contact Manager - Debug Version</h2>
    
    <!-- Debug Info -->
    <div class="card mb-4 border-info">
        <div class="card-header bg-info text-white">
            <h6 class="mb-0">üêõ Debug Information</h6>
        </div>
        <div class="card-body">
            <div id="debugInfo" class="small text-muted">Ready for debugging...</div>
        </div>
    </div>
    
    <!-- Add/Edit Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 id="formTitle" class="mb-0">‚ûï Add New Contact</h5>
        </div>
        <div class="card-body">
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message *</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter message or note" required></textarea>
                    </div>
                </div>
                <hr>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary" id="saveBtn">üíæ Save Contact</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none">‚ùå Cancel</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">üîÑ Clear Form</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contacts Table -->
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h5>üìã Contacts List</h5>
            <button class="btn btn-success btn-sm" onclick="loadContacts()">üîÑ Refresh</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTable">
                        <tr><td colspan="6" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">üóëÔ∏è Delete Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <strong id="deleteName"></strong>?
                <div class="mt-2 small text-muted">
                    Contact ID: <span id="deleteId"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="successMessage"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="errorMessage"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script>
let editingId = null;
let contactsData = [];

// Debug logging function
function debugLog(message, data = null) {
    const timestamp = new Date().toLocaleTimeString();
    const logMessage = `[${timestamp}] ${message}`;
    console.log(logMessage, data || '');
    
    const debugDiv = document.getElementById('debugInfo');
    if (debugDiv) {
        debugDiv.innerHTML = `${logMessage}${data ? ': ' + JSON.stringify(data, null, 2) : ''}<br>` + debugDiv.innerHTML;
    }
}

// Toast functions
function showToast(message, type = 'success') {
    debugLog(`Showing ${type} toast`, message);
    const toastId = type === 'success' ? '#successToast' : '#errorToast';
    const messageId = type === 'success' ? '#successMessage' : '#errorMessage';
    
    $(messageId).text(message);
    $(toastId).toast('show');
}

// Load contacts on page load
$(document).ready(() => {
    debugLog('Document ready, loading contacts...');
    loadContacts();
});

// Load contacts function
function loadContacts() {
    debugLog('Loading contacts...');
    $('#contactsTable').html('<tr><td colspan="6" class="text-center">Loading...</td></tr>');
    
    $.ajax({
        url: '/api/contacts',
        method: 'GET',
        success: function(data) {
            debugLog('Contacts loaded successfully', data);
            contactsData = data;
            renderContactsTable(data);
        },
        error: function(xhr, status, error) {
            debugLog('Error loading contacts', {
                status: xhr.status,
                statusText: xhr.statusText,
                responseText: xhr.responseText,
                error: error
            });
            $('#contactsTable').html('<tr><td colspan="6" class="text-center text-danger">Error loading contacts</td></tr>');
            showToast('‚ùå Error loading contacts: ' + (xhr.responseText || error), 'error');
        }
    });
}

// Render contacts table
function renderContactsTable(data) {
    debugLog('Rendering contacts table', { count: data.length });
    
    let html = '';
    if (data.length === 0) {
        html = '<tr><td colspan="6" class="text-center text-muted">No contacts found</td></tr>';
    } else {
        data.forEach((contact, index) => {
            const createdDate = contact.created_at ? new Date(contact.created_at).toLocaleDateString() : 'N/A';
            const shortMessage = contact.message.length > 30 ? contact.message.substring(0, 30) + '...' : contact.message;
            
            html += `
                <tr>
                    <td>${contact.id}</td>
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td title="${contact.message}">${shortMessage}</td>
                    <td>${createdDate}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editContact(${contact.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteContact(${contact.id}, '${contact.name}')" title="Delete">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });
    }
    $('#contactsTable').html(html);
}

// Save contact (Create/Update)
$('#contactForm').submit(function(e) {
    e.preventDefault();
    
    const $saveBtn = $('#saveBtn');
    const originalText = $saveBtn.text();
    $saveBtn.prop('disabled', true).text('üíæ Saving...');
    
    const data = {
        name: $('#name').val().trim(),
        email: $('#email').val().trim(),
        message: $('#message').val().trim()
    };
    
    debugLog('Form submission', { editingId, data });
    
    // Validation
    if (!data.name || !data.email || !data.message) {
        showToast('‚ùå Please fill all required fields', 'error');
        $saveBtn.prop('disabled', false).text(originalText);
        return;
    }
    
    const method = editingId ? 'PUT' : 'POST';
    const url = editingId ? `/api/contacts/${editingId}` : '/api/contacts';
    
    debugLog('Making AJAX request', { method, url, data });
    
    $.ajax({
        url: url,
        method: method,
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
            debugLog('Save success', response);
            resetForm();
            loadContacts();
            showToast(editingId ? '‚úÖ Contact updated successfully!' : '‚úÖ Contact added successfully!', 'success');
        },
        error: function(xhr, status, error) {
            debugLog('Save error', {
                status: xhr.status,
                statusText: xhr.statusText,
                responseText: xhr.responseText,
                error: error
            });
            
            let errorMsg = 'Error saving contact';
            try {
                const errorData = JSON.parse(xhr.responseText);
                errorMsg = errorData.error || errorMsg;
            } catch(e) {
                errorMsg = xhr.responseText || error || errorMsg;
            }
            showToast('‚ùå ' + errorMsg, 'error');
        },
        complete: function() {
            $saveBtn.prop('disabled', false).text(originalText);
        }
    });
});

// Edit contact
function editContact(contactId) {
    debugLog('Edit contact clicked', { contactId });
    
    // Find contact in data
    const contact = contactsData.find(c => c.id == contactId);
    if (!contact) {
        debugLog('Contact not found for edit', { contactId, availableContacts: contactsData });
        showToast('‚ùå Contact not found', 'error');
        return;
    }
    
    debugLog('Found contact for edit', contact);
    
    editingId = contact.id;
    $('#contactId').val(contact.id);
    $('#name').val(contact.name);
    $('#email').val(contact.email);
    $('#message').val(contact.message);
    $('#formTitle').text('‚úèÔ∏è Edit Contact');
    $('#saveBtn').text('üíæ Update Contact');
    $('#cancelBtn').show();
    
    // Scroll to form
    $('html, body').animate({
        scrollTop: $('#contactForm').offset().top - 100
    }, 300);
}

// Cancel edit
$('#cancelBtn').click(() => resetForm());

// Reset form
function resetForm() {
    debugLog('Resetting form');
    editingId = null;
    $('#contactForm')[0].reset();
    $('#contactId').val('');
    $('#formTitle').text('‚ûï Add New Contact');
    $('#saveBtn').text('üíæ Save Contact');
    $('#cancelBtn').hide();
}

// Clear form
function clearForm() {
    $('#contactForm')[0].reset();
}

// Delete contact
function deleteContact(contactId, contactName) {
    debugLog('Delete contact clicked', { contactId, contactName });
    
    $('#deleteName').text(contactName);
    $('#deleteId').text(contactId);
    $('#confirmDelete').data('id', contactId);
    $('#deleteModal').modal('show');
}

// Confirm delete
$('#confirmDelete').click(function() {
    const id = $(this).data('id');
    const $btn = $(this);
    const originalText = $btn.text();
    
    debugLog('Confirming delete', { id });
    
    $btn.prop('disabled', true).text('Deleting...');
    
    $.ajax({
        url: `/api/contacts/${id}`,
        method: 'DELETE',
        success: function(response) {
            debugLog('Delete success', response);
            $('#deleteModal').modal('hide');
            loadContacts();
            showToast('‚úÖ Contact deleted successfully!', 'success');
        },
        error: function(xhr, status, error) {
            debugLog('Delete error', {
                status: xhr.status,
                statusText: xhr.statusText,
                responseText: xhr.responseText,
                error: error
            });
            
            let errorMsg = 'Error deleting contact';
            try {
                const errorData = JSON.parse(xhr.responseText);
                errorMsg = errorData.error || errorMsg;
            } catch(e) {
                errorMsg = xhr.responseText || error || errorMsg;
            }
            showToast('‚ùå ' + errorMsg, 'error');
        },
        complete: function() {
            $btn.prop('disabled', false).text(originalText);
        }
    });
});

// Global error handler
window.addEventListener('error', function(e) {
    debugLog('JavaScript Error', { message: e.message, filename: e.filename, lineno: e.lineno });
    console.error('JavaScript Error:', e.error);
});

// Test functions for debugging
window.testEdit = function(id) {
    debugLog('Testing edit function', { id });
    editContact(id);
};

window.testDelete = function(id, name) {
    debugLog('Testing delete function', { id, name });
    deleteContact(id, name);
};

// API test functions
window.testAPI = {
    testUpdate: function(id) {
        debugLog('Testing UPDATE API directly');
        $.ajax({
            url: `/api/contacts/${id}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({
                name: 'Test Update',
                email: 'test@update.com',
                message: 'Test update message'
            }),
            success: function(response) {
                debugLog('Direct UPDATE test success', response);
            },
            error: function(xhr, status, error) {
                debugLog('Direct UPDATE test error', {
                    status: xhr.status,
                    responseText: xhr.responseText,
                    error: error
                });
            }
        });
    },
    testDelete: function(id) {
        debugLog('Testing DELETE API directly');
        $.ajax({
            url: `/api/contacts/${id}`,
            method: 'DELETE',
            success: function(response) {
                debugLog('Direct DELETE test success', response);
            },
            error: function(xhr, status, error) {
                debugLog('Direct DELETE test error', {
                    status: xhr.status,
                    responseText: xhr.responseText,
                    error: error
                });
            }
        });
    }
};

debugLog('Contact Manager initialized');
</script>
</body>
</html>
