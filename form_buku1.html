<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Konsultasi - Penerbit LIdan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .contact-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="books" patternUnits="userSpaceOnUse" width="50" height="50"><rect width="50" height="50" fill="none"/><path d="M10 10h8v30h-8z" fill="rgba(255,255,255,0.1)"/><path d="M20 15h8v25h-8z" fill="rgba(255,255,255,0.08)"/><path d="M30 12h8v28h-8z" fill="rgba(255,255,255,0.06)"/></pattern></defs><rect width="100" height="100" fill="url(%23books)"/></svg>') repeat;
            opacity: 0.1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .section-title {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .loading {
            display: none;
        }
        .alert {
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="section-title">
                <h2 class="mb-3"><i class="fas fa-book-open me-3"></i>Konsultasi Buku Psikologi & Pengembangan Diri</h2>
                <p class="lead">Penerbit LIdan - Tanyakan seputar konten buku dan rekomendasi bacaan</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <form id="consultationForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="x_01" class="form-label"><i class="fas fa-user me-2"></i>Nama Lengkap *</label>
                                    <input type="text" class="form-control" id="x_01" name="x_01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="x_02" class="form-label"><i class="fas fa-envelope me-2"></i>Email *</label>
                                    <input type="email" class="form-control" id="x_02" name="x_02" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="x_03" class="form-label"><i class="fas fa-phone me-2"></i>No. WhatsApp</label>
                                    <input type="tel" class="form-control" id="x_03" name="x_03">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="x_04" class="form-label"><i class="fas fa-tag me-2"></i>Kategori Minat</label>
                                    <select class="form-control" id="x_04" name="x_04">
                                        <option value="">Pilih kategori...</option>
                                        <option value="Psikologi Klinis">Psikologi Klinis</option>
                                        <option value="Pengembangan Diri">Pengembangan Diri</option>
                                        <option value="Psikologi Anak">Psikologi Anak & Remaja</option>
                                        <option value="Mindfulness">Mindfulness & Meditasi</option>
                                        <option value="Relationship">Hubungan & Komunikasi</option>
                                        <option value="Career">Karir & Produktivitas</option>
                                        <option value="Mental Health">Kesehatan Mental</option>
                                        <option value="Lainnya">Lainnya</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="x_05" class="form-label"><i class="fas fa-book me-2"></i>Judul Buku yang Diminati (opsional)</label>
                                <input type="text" class="form-control" id="x_05" name="x_05" placeholder="Contoh: Psikologi Positif untuk Kehidupan Bahagia">
                            </div>
                            
                            <div class="mb-4">
                                <label for="x_06" class="form-label"><i class="fas fa-question-circle me-2"></i>Pertanyaan/Konsultasi *</label>
                                <textarea class="form-control" id="x_06" name="x_06" rows="4" required placeholder="Jelaskan pertanyaan Anda seputar konten buku, rekomendasi bacaan, atau topik psikologi yang ingin dibahas..."></textarea>
                            </div>
                            
                            <input type="hidden" id="x_07" name="x_07">
                            
                            <button type="submit" class="btn btn-submit">
                                <span class="submit-text">
                                    <i class="fas fa-paper-plane me-2"></i>Kirim Konsultasi
                                </span>
                                <span class="loading">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Mengirim...
                                </span>
                            </button>
                        </form>
                        
                        <div id="responseAlert"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Set tanggal submit saat form dimuat
            $('#x_07').val(new Date().toISOString());
            
            $('#consultationForm').on('submit', function(e) {
                e.preventDefault();
                
                // Update tanggal submit
                $('#x_07').val(new Date().toISOString());
                
                // Show loading state
                $('.submit-text').hide();
                $('.loading').show();
                $(this).find('button[type="submit"]').prop('disabled', true);
                
                // Collect form data
                const formData = {
                    x_01: $('#x_01').val(),
                    x_02: $('#x_02').val(),
                    x_03: $('#x_03').val(),
                    x_04: $('#x_04').val(),
                    x_05: $('#x_05').val(),
                    x_06: $('#x_06').val(),
                    x_07: $('#x_07').val()
                };
                
                // API Call
                $.ajax({
                    url: '/api/contacts',
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': 'lidan_consultations'
                    },
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#responseAlert').html(`
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <strong>Terima kasih!</strong> Konsultasi Anda telah berhasil dikirim. 
                                Tim LIdan akan merespons dalam 1-2 hari kerja.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        `);
                        $('#consultationForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        let errorMsg = 'Terjadi kesalahan saat mengirim konsultasi.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMsg = xhr.responseJSON.message;
                        }
                        $('#responseAlert').html(`
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>Oops!</strong> ${errorMsg} Silakan coba lagi.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        `);
                    },
                    complete: function() {
                        $('.submit-text').show();
                        $('.loading').hide();
                        $('#consultationForm').find('button[type="submit"]').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
