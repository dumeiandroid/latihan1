<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-center mt-5">
        <h2>Anda sedang logout...</h2>
        <p>Mohon tunggu sebentar...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <script src="js/session.js"></script> 

    <script>
        $(document).ready(function() {
            // Panggil fungsi logout dari SessionManager yang ada di session.js
            // Fungsi logout ini sudah termasuk membersihkan sesi dan mengarahkan ke login.html
            window.SessionManager.logout();
            
            // Catatan: setTimeout yang sebelumnya ada di sini tidak lagi diperlukan
            // karena SessionManager.logout() sudah langsung mengarahkan pengguna.
        });
    </script>
</body>
</html>
