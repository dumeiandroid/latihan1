<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Form Biodata</h2>
        <form id="biodataForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama:</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Usia:</label>
                <input type="number" id="age" name="age" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Jenis Kelamin:</label>
                <select id="gender" name="gender" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Pilih...</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Kirim
            </button>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        const API_URL = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis';
        const TABLE_NILAI1 = 'nilai1';
        const NAMA_SESI = 'user' + TABLE_NILAI1;

        // Fungsi untuk menampilkan pesan
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="p-2 rounded-md ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${msg}</div>`;
        }

        document.getElementById('biodataForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Ambil data dari sessionStorage
            const userToken = sessionStorage.getItem('user');

            if (!userToken) {
                showMessage('Anda belum login. Mengalihkan ke halaman login...', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Membangun string data seperti logika PHP
            const data = `${name};;${age};;${gender}||||||||||||`;

            try {
                // Percobaan pertama: Coba perbarui data (metode PUT)
                const updateUrl = `${API_URL}?table=${TABLE_NILAI1}&id_x=${userToken}`;
                let response = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        x_02: data,
                    })
                });

                let result = await response.json();

                // Jika update gagal karena record tidak ditemukan (404), coba buat baru (metode POST)
                if (response.status === 404) {
                    showMessage('Record tidak ditemukan. Mencoba membuat record baru...', 'info');

                    const createUrl = `${API_URL}?table=${TABLE_NILAI1}`;
                    response = await fetch(createUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            x_01: userToken, // ID pengguna
                            x_02: data, // Data biodata
                        })
                    });

                    result = await response.json();
                }

                // Setelah berhasil di-update atau di-create
                if (response.ok && result.success) {
                    showMessage('Data berhasil disimpan! Mengalihkan...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                } else {
                    const errorMessage = result.message || 'Gagal menyimpan data.';
                    throw new Error(errorMessage);
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Terjadi kesalahan: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
