<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Psikotest</title>
    <link rel="stylesheet" href="css_tes.css">
</head>
<body>

    <h1>Kerjakan Dengan Teliti</h1>
    <p style="text-align: center"></p>
    <button id="startButton" onclick="startGame()">Mulai</button>
    <div id="question" class="hidden"></div>
    <div id="timer" class="hidden">Waktu Tersisa: 660 detik</div>

    <div class="options hidden">
        <input type="text" id="userAnswer" placeholder="Masukkan jawaban di sini" autocomplete="off" autofocus oninput="checkInput()">
    </div>
    
    <div class="tengah">
        <button id="nextButton" class="hidden" onclick="submitAnswer()" disabled>Next</button>
        <button id="skipButton" class="hidden" onclick="skipQuestion()">Lewati</button>
    </div>

    <div class="scoreboard putih">
        <div style="color: #f4f4f4; user-select: none; pointer-events: none;">Jawaban Pengguna: <span id="userAnswers"></span></div>
    </div>

    <script>
        // 1. Deklarasi
        let correctScore = 0;
        let wrongScore = 0;
        let timeLeft = 660;
        let currentQuestionIndex = 0;
        let currentQuestion;
        let answeredQuestions = [];
        let skippedQuestions = [];
        let questions = [];
        let userAnswers = []; // Array to store user's answers
        let timerInterval;

        // Load game state from localStorage
        function loadGameState() {
            const savedState = localStorage.getItem('gameIst4');
            if (savedState) {
                const state = JSON.parse(savedState);
                correctScore = state.correctScore || 0;
                wrongScore = state.wrongScore || 0;
                currentQuestionIndex = state.currentQuestionIndex || 0;
                userAnswers = state.userAnswers || [];
                timeLeft = state.timeLeft || 660;
                document.getElementById("userAnswers").innerHTML = userAnswers.join('; ');
            }
            newQuestion();
        }

        // Save game state to localStorage
        function saveGameState() {
            const gameState = {
                correctScore: correctScore,
                wrongScore: wrongScore,
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers,
                timeLeft: timeLeft
            };
            localStorage.setItem('gameIst4', JSON.stringify(gameState));
        }
        
        // Fetch questions from the specified URL
        fetch('https://latihan1.pages.dev/01/test/psikotest/ist4_a.txt?v=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                questions = data;
                loadGameState(); // Load game state after data is successfully loaded
            })
            .catch(error => console.error('Error fetching the questions:', error));

        function startGame() {
            document.getElementById("startButton").disabled = true;
            document.querySelector(".options").classList.remove("hidden");
            document.getElementById("question").classList.remove("hidden");
            document.getElementById("timer").classList.remove("hidden");
            document.getElementById("nextButton").classList.remove("hidden");
            document.getElementById("skipButton").classList.remove("hidden");
            startTimer();
            document.getElementById("userAnswer").focus();
            
            document.getElementById("userAnswer").addEventListener("keyup", function(event) {
                if (event.key === "Enter" && this.value.trim() !== "") {
                    submitAnswer();
                }
            });
            // newQuestion() is called by loadGameState
        }

        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft--;
                document.getElementById("timer").innerHTML = "Waktu Tersisa: " + timeLeft + " detik";
                saveGameState(); // Save game state every second
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(true); // End game due to timeout
                }
            }, 1000);
        }

        function newQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame(false); // End game because all questions have been answered
                return;
            }

            currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerHTML = currentQuestion.question;
            document.getElementById("userAnswer").value = "";
            document.getElementById("nextButton").disabled = true;
            document.getElementById("userAnswer").focus();
        }

        function checkInput() {
            const userAnswer = document.getElementById("userAnswer").value.trim();
            document.getElementById("nextButton").disabled = userAnswer === "";
        }

        // 2. Menyimpan Jawaban
        function submitAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim().replace(/,/g, ' ');
            answeredQuestions.push({
                question: currentQuestion.question,
                userAnswer: userAnswer,
                correctAnswers: currentQuestion.correctAnswers.map(ans => ans.answer)
            });

            const questionNumber = currentQuestionIndex + 1;
            let isCorrect = false;

            // Check all correct answers
            for (let correctAnswer of currentQuestion.correctAnswers) {
                let normalizedCorrectAnswer = correctAnswer.answer.replace(/,/g, ' ').trim();
                if (userAnswer.toLowerCase() === normalizedCorrectAnswer.toLowerCase()) {
                    isCorrect = true;
                    break;
                }
            }

            // Update score
            if (isCorrect) {
                correctScore++;
                userAnswers.push(`${questionNumber}${userAnswer}v`);
            } else {
                wrongScore++;
                userAnswers.push(`${questionNumber}${userAnswer}x`);
            }

            document.getElementById("userAnswers").innerHTML = userAnswers.join('; ');
            currentQuestionIndex++;
            saveGameState(); // Save game state after answering
            newQuestion();
        }

        function skipQuestion() {
            questions.push(currentQuestion);
            currentQuestionIndex++;
            newQuestion();
            saveGameState(); // Save game state after skipping
        }

        // 3. Pengiriman Jawaban
        function endGame(timeout) {
            clearInterval(timerInterval);
            document.querySelector(".options").classList.add("hidden");
            document.getElementById("timer").classList.add("hidden");
            document.getElementById("nextButton").classList.add("hidden");
            document.getElementById("skipButton").classList.add("hidden");

            if (timeout) {
                document.getElementById("question").innerHTML = "Waktu Habis! Soal telah selesai, tunggu soal berikutnya.";
            } else {
                document.getElementById("question").innerHTML = "Soal telah selesai, semua telah dikerjakan!";
            }

            // Log the results to the console, as we cannot send it to a server
            console.log("Quiz completed!");
            console.log("Correct Answers:", correctScore);
            console.log("Wrong Answers:", wrongScore);
            console.log("Final answers:", userAnswers.join('; '));

            // Redirect to index.php after a delay
            setTimeout(() => {
                window.location.href = "index.php";
            }, 2000);
        }

        // Set up the button to be initially clickable
        window.onload = function() {
            document.getElementById("startButton").disabled = false;
        };
    </script>
</body>
</html>
