<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Psikotest</title>
    <!-- CSS yang diambil dari file eksternal -->
    <link rel="stylesheet" href="css_tes.css">
    <style>
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            h1 {
                margin-bottom: 0px;
                margin-top: -10px;
            }
            #question {
                margin-top: -50px;
            }
            .options {
                gap: 0px;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Kerjakan Dengan Teliti</h1>
        <p style="text-align: center">Tuliskan Dua Jawaban Berikutnya Dipisahkan dengan spasi, Klik start utk memulai</p>
        <button id="startButton" onclick="startGame()">Start</button>

        <div id="question" class="hidden"></div>
        <div class="options hidden">
            <input type="text" id="userAnswer" placeholder="Masukkan jawaban di sini" autocomplete="off" autofocus oninput="checkInput()">
            <div class="tengah">
                <button id="nextButton" class="hidden" onclick="submitAnswer()" disabled>Next</button>
                <button id="skipButton" class="hidden" onclick="skipQuestion()">Skip</button>
            </div>
        </div>
        
        <div id="timer">Waktu Tersisa: 660 detik</div>
        <div class="result" id="result"></div>
        <div style="color: #f4f4f4; user-select: none; pointer-events: none;">Jawaban Pengguna: <span id="userAnswers"></span></div>
    </div>

    <script>
        // Deklarasi variabel
        let correctScore = 0;
        let wrongScore = 0;
        let timeLeft = 660;
        let currentQuestionIndex = 0;
        let questions = [];
        let userAnswers = [];
        let timerInterval;

        // Mendefinisikan URL dasar untuk file pertanyaan
        const QUESTIONS_URL = 'https://latihan1.pages.dev/01/test/psikotest/tkd6_a.txt';

        // Muat status permainan dari localStorage
        function loadGameState() {
            const savedState = localStorage.getItem('gameTkd6');
            if (savedState) {
                const state = JSON.parse(savedState);
                correctScore = state.correctScore || 0;
                wrongScore = state.wrongScore || 0;
                currentQuestionIndex = state.currentQuestionIndex || 0;
                userAnswers = state.userAnswers || [];
                timeLeft = state.timeLeft || 660;
            }
        }

        // Simpan status permainan ke localStorage
        function saveGameState() {
            const gameState = {
                correctScore: correctScore,
                wrongScore: wrongScore,
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers,
                timeLeft: timeLeft
            };
            localStorage.setItem('gameTkd6', JSON.stringify(gameState));
        }

        // Mengambil pertanyaan dari file tkd6_a.txt
        fetch(QUESTIONS_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Gagal memuat pertanyaan: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                questions = data;
                loadGameState();
            })
            .catch(error => {
                console.error('Error fetching the questions:', error);
                document.getElementById("question").innerHTML = "Gagal memuat soal. Pastikan Anda menjalankan file ini di server web.";
                document.getElementById("question").classList.remove("hidden");
                document.getElementById("startButton").disabled = true;
            });

        function startGame() {
            document.getElementById("startButton").disabled = true;
            document.querySelector("h1").classList.add("hidden");
            startTimer();
            newQuestion();
            document.querySelector(".options").classList.remove("hidden");
            document.getElementById("question").classList.remove("hidden");
            document.getElementById("nextButton").classList.remove("hidden");
            document.getElementById("skipButton").classList.remove("hidden");
            
            document.getElementById("userAnswer").focus();
            
            document.getElementById("userAnswer").addEventListener("keyup", function(event) {
                if (event.key === "Enter" && this.value.trim() !== "") {
                    submitAnswer();
                }
            });
        }
        
        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft--;
                document.getElementById("timer").innerHTML = "Waktu Tersisa: " + timeLeft + " detik";
                saveGameState();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(true);
                }
            }, 1000);
        }

        function newQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame(false);
                return;
            }
            
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerHTML = currentQuestion.question;
            document.getElementById("userAnswer").value = "";
            document.getElementById("nextButton").disabled = true;
            
            document.getElementById("userAnswer").focus();
        }

        function checkInput() {
            const userAnswer = document.getElementById("userAnswer").value.trim();
            document.getElementById("nextButton").disabled = userAnswer === "";
        }

        function submitAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim().replace(/,/g, ' ');
            const currentQuestion = questions[currentQuestionIndex];

            const questionNumber = currentQuestionIndex + 1;
            let isCorrect = false;

            // Cek semua jawaban yang benar
            for (let correctAnswer of currentQuestion.correctAnswers) {
                let normalizedCorrectAnswer = correctAnswer.answer.replace(/,/g, ' ').trim();
                if (userAnswer.toLowerCase() === normalizedCorrectAnswer.toLowerCase()) {
                    isCorrect = true;
                    break;
                }
            }

            // Update skor
            if (isCorrect) {
                correctScore++;
                userAnswers.push(`${questionNumber}${userAnswer}v`);
            } else {
                wrongScore++;
                userAnswers.push(`${questionNumber}${userAnswer}x`);
            }

            document.getElementById("userAnswers").innerHTML = userAnswers.join('; ');
            currentQuestionIndex++;
            saveGameState();
            newQuestion();
        }

        function skipQuestion() {
            questions.push(questions[currentQuestionIndex]);
            currentQuestionIndex++;
            newQuestion();
            saveGameState();
        }
        
        function endGame(timeout) {
            clearInterval(timerInterval);
            document.querySelector(".options").classList.add("hidden");
            document.getElementById("nextButton").classList.add("hidden");
            document.getElementById("skipButton").classList.add("hidden");

            let finalMessage = "";
            if (timeout) {
                finalMessage = "Waktu Habis! Kuis selesai.";
            } else {
                finalMessage = "Soal telah selesai!";
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div style="text-align: center;">
                    <h2>${finalMessage}</h2>
                    <p>Skor Benar: ${correctScore}</p>
                    <p>Jawaban Anda: ${userAnswers.join('; ')}</p>
                    <p>Penyimpanan data ke server tidak dapat dilakukan di file statis ini.</p>
                </div>
            `;
            
            localStorage.removeItem('gameTkd6');
        }

        // Load status permainan saat halaman dimuat
        loadGameState();
    </script>

</body>
</html>
