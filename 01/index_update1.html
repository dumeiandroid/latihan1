<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data - Edit dan Perbarui</title>
    <!-- Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <!-- Header Card -->
            <div class="bg-blue-600 text-white p-6 rounded-t-2xl flex items-center justify-between">
                <h4 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-edit mr-3"></i>
                    <span>Manajemen Data - <span id="tableNameDisplay">nilai1</span></span>
                </h4>
            </div>

            <!-- Card Body -->
            <div class="p-6">
                <!-- Loading & Error Message Container -->
                <div id="messageContainer" class="text-center text-gray-500 py-8">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p class="text-lg">Memuat data...</p>
                </div>

                <!-- Form untuk Edit Data -->
                <form id="dataForm" class="hidden">
                    <input type="hidden" id="id_x" name="id_x">

                    <div id="formFieldsContainer" class="space-y-6">
                        <!-- Formulir input akan di-generate di sini -->
                    </div>

                    <!-- Tombol Aksi -->
                    <div class="mt-8 flex justify-center space-x-4">
                        <button type="submit" id="saveDataButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                            <i class="fas fa-save mr-2"></i>Simpan Perubahan
                        </button>
                        <button type="button" id="cancelButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                            <i class="fas fa-times mr-2"></i>Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Alert -->
    <div id="alertModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6">
            <div id="alertIcon" class="text-4xl text-center mb-4"></div>
            <p id="alertMessage" class="text-lg text-center font-medium"></p>
            <div class="mt-6 text-center">
                <button onclick="closeAlert()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // --- Konfigurasi Aplikasi ---
        const currentTable = 'nilai1';
        const apiUrl = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis';
        const dataToUpdateId = 1; // ID data yang akan di-update

        // --- Event Listener Dokumen ---
        document.addEventListener('DOMContentLoaded', () => {
            // Tampilkan nama tabel
            document.getElementById('tableNameDisplay').textContent = currentTable;
            // Muat data saat halaman dimuat
            loadDataForEdit(dataToUpdateId);

            // Tangani submit form
            document.getElementById('dataForm').addEventListener('submit', (event) => {
                event.preventDefault(); // Mencegah refresh halaman
                saveData();
            });

            // Tangani tombol batal
            document.getElementById('cancelButton').addEventListener('click', () => {
                // Muat ulang data asli
                loadDataForEdit(dataToUpdateId);
                showAlert('Perubahan dibatalkan.', 'info');
            });
        });

        // --- Fungsi Utama ---

        /**
         * Memuat data tunggal dari API untuk mengisi form edit.
         * Menggunakan cara ambil data dari file 'index_read2.html' yang sudah terbukti berhasil.
         * @param {number} id - ID data yang akan dimuat.
         */
        async function loadDataForEdit(id) {
            const messageContainer = document.getElementById('messageContainer');
            const dataForm = document.getElementById('dataForm');
            messageContainer.classList.remove('hidden');
            dataForm.classList.add('hidden');

            // Menggunakan id_x_eq sebagai parameter filter untuk permintaan GET
            const url = `${apiUrl}?table=${currentTable}&id_x_eq=${id}`;
            console.log('Fetching data from URL:', url); // Log URL yang digunakan

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'X-Table-Name': currentTable }
                });

                console.log('Response status:', response.status); // Log status respons

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received data:', data); // Log data yang diterima

                if (data.success && data.data && data.data.length > 0) {
                    const item = data.data[0];
                    document.getElementById('id_x').value = item.id_x; // Set hidden id_x
                    renderExplodedForm(item['x_05']); // Render formulir dari data x_05
                    messageContainer.classList.add('hidden');
                    dataForm.classList.remove('hidden');
                } else {
                    showMessage('Data tidak ditemukan. Silakan periksa respons API di konsol.', 'warning');
                }
            } catch (error) {
                console.error('Error memuat data:', error);
                showMessage(`Error memuat data: ${error.message || error}`, 'danger');
            }
        }

        /**
         * Mengurai data x_05 dan merender formulir input yang dapat diedit.
         * @param {string} rawValue - Nilai mentah dari kolom x_05.
         */
        function renderExplodedForm(rawValue) {
            const container = document.getElementById('formFieldsContainer');
            container.innerHTML = '';
            
            if (!rawValue) {
                container.innerHTML = '<p class="text-center text-gray-500">Tidak ada data untuk ditampilkan.</p>';
                return;
            }

            // Explode pertama dengan delimiter '|' untuk membuat "kolom"
            const explodedColumns = rawValue.split('|');
            
            let formHtml = '';
            explodedColumns.forEach((columnValue, colIndex) => {
                // Explode kedua dengan delimiter ';' untuk membuat "baris"
                const explodedRows = columnValue.split(';');

                formHtml += `
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                        <p class="text-md font-semibold text-blue-600 mb-3">Kolom ${colIndex + 1}</p>
                        <div class="space-y-3">
                `;

                explodedRows.forEach((rowValue, rowIndex) => {
                    formHtml += `
                        <div class="flex items-center">
                            <label for="input-${colIndex}-${rowIndex}" class="w-1/4 text-sm font-medium text-gray-700">Baris ${rowIndex + 1}:</label>
                            <input type="text" id="input-${colIndex}-${rowIndex}" name="input-${colIndex}-${rowIndex}" 
                                   value="${rowValue.trim()}" 
                                   class="form-input mt-1 block w-3/4 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                    `;
                });

                formHtml += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = formHtml;
        }

        /**
         * Mengambil data dari form, menyatukan kembali (implode), dan mengirimkannya ke API.
         * Menggunakan id_x di URL permintaan PUT, sesuai dengan file index_update2.html.
         */
        async function saveData() {
            const id = document.getElementById('id_x').value;
            if (!id) {
                showAlert('ID data tidak ditemukan untuk diperbarui.', 'danger');
                return;
            }

            const container = document.getElementById('formFieldsContainer');
            const columns = Array.from(container.children);
            
            let newExplodedColumns = [];
            columns.forEach(columnDiv => {
                const rows = Array.from(columnDiv.querySelectorAll('input'));
                const columnValues = rows.map(input => input.value);
                newExplodedColumns.push(columnValues.join(';')); // Implode baris dengan ';'
            });
            
            const newX05Value = newExplodedColumns.join('|'); // Implode kolom dengan '|'

            // Data yang akan dikirim di body permintaan, hanya x_05
            const formData = {
                x_05: newX05Value
            };

            // URL untuk PUT dengan id_x sebagai parameter kueri
            const url = `${apiUrl}?table=${currentTable}&id_x=${id}`;
            console.log('Saving data to URL:', url); // Log URL yang digunakan
            console.log('Data to be saved:', formData); // Log data yang akan disimpan

            try {
                const response = await fetch(url, {
                    method: 'PUT', // Menggunakan metode PUT untuk update
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': currentTable
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status from save:', response.status); // Log status respons

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Save API response:', data); // Log respons dari API

                showAlert(data.message || 'Data berhasil diperbarui!', 'success');
                // Muat ulang data terbaru setelah berhasil disimpan
                loadDataForEdit(id);

            } catch (error) {
                console.error('Error menyimpan data:', error);
                showAlert(`Error menyimpan data: ${error.message || error}`, 'danger');
            }
        }

        /**
         * Menampilkan pesan di modal alert.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {string} type - Tipe alert ('success', 'danger', 'info', 'warning').
         */
        function showAlert(message, type) {
            const modal = document.getElementById('alertModal');
            const alertMessage = document.getElementById('alertMessage');
            const alertIcon = document.getElementById('alertIcon');

            alertMessage.textContent = message;
            alertIcon.innerHTML = '';
            alertIcon.className = 'text-4xl text-center mb-4';

            switch (type) {
                case 'success':
                    alertIcon.classList.add('text-green-500');
                    alertIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'danger':
                    alertIcon.classList.add('text-red-500');
                    alertIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                    break;
                case 'warning':
                    alertIcon.classList.add('text-yellow-500');
                    alertIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                case 'info':
                default:
                    alertIcon.classList.add('text-blue-500');
                    alertIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
                    break;
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        /**
         * Menutup modal alert.
         */
        function closeAlert() {
            const modal = document.getElementById('alertModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        /**
         * Menampilkan pesan di kontainer utama saat memuat atau error.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {string} type - Tipe pesan ('danger' atau 'warning').
         */
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const dataForm = document.getElementById('dataForm');
            messageContainer.classList.remove('hidden');
            dataForm.classList.add('hidden');

            let iconHtml = '';
            let textColor = '';

            if (type === 'danger') {
                iconHtml = '<i class="fas fa-times-circle text-red-500 text-4xl mb-4"></i>';
                textColor = 'text-red-500';
            } else if (type === 'warning') {
                iconHtml = '<i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>';
                textColor = 'text-yellow-500';
            } else {
                iconHtml = '<i class="fas fa-info-circle text-gray-500 text-4xl mb-4"></i>';
                textColor = 'text-gray-500';
            }

            messageContainer.innerHTML = `${iconHtml}<p class="text-lg ${textColor}">${message}</p>`;
        }
    </script>
</body>
</html>
