<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global (Latihan)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> </head>
<body>

    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Ranking Global</h1>
            <nav>
                <a href="app.html" class="btn btn-light btn-sm">Kembali ke Aplikasi</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section id="global-ranking">
            <h3 class="mb-4">Top Scores (Penjumlahan)</h3>
            <button class="btn btn-info mb-3" onclick="loadRankingData()">Refresh Ranking</button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Highest Score</th>
                        <th>Terakhir Latihan</th>
                    </tr>
                </thead>
                <tbody id="rankingTable">
                    <tr><td colspan="4" class="text-center">Tekan 'Refresh Ranking' untuk memuat.</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Aplikasi Hitung Cepat. Hak Cipta Dilindungi.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcOdihgSs1wWcBUrP+jF7azBuL" crossorigin="anonymous"></script>

    <script>
        const API_BASE_URL = '/api'; 
        const CONTACTS_API_URL = `${API_BASE_URL}/contacts`; 
        const USERS_TABLE_NAME = 'users';

        // Fungsi untuk memuat dan menampilkan data ranking
        function loadRankingData() {
            // ---- AWAS! Bagian ini juga kurang efisien untuk produksi ----
            // Mengambil SEMUA data user, lalu mencari dan mengolah di frontend
            $.get(`${CONTACTS_API_URL}?table=${USERS_TABLE_NAME}`)
                .done(function(response) {
                    let html = '';
                    if (response.success && response.data) {
                        const allUsers = response.data;
                        // Proses data untuk mendapatkan skor tertinggi setiap user dan mengurutkannya
                        const rankingData = allUsers
                            .map(user => {
                                let scoreData = {};
                                // Coba parsing JSON dari kolom x_04
                                if (user.x_04) {
                                    try {
                                        scoreData = JSON.parse(user.x_04);
                                    } catch (e) {
                                        // Abaikan JSON yang tidak valid, anggap skor 0
                                    }
                                }
                                return {
                                    username: user.x_01, // Ambil username
                                    score: scoreData.highest_score_sum || 0, // Ambil skor tertinggi, default 0
                                    last_calc_time: scoreData.last_calc_sum_time || null // Ambil waktu kalkulasi terakhir
                                };
                            })
                            .filter(item => item.score > 0) // Hanya tampilkan user dengan skor lebih dari 0
                            .sort((a, b) => b.score - a.score); // Urutkan dari skor tertinggi ke terendah

                        if (rankingData.length > 0) {
                            // Buat baris tabel untuk setiap entri ranking
                            rankingData.forEach(function(item, index) {
                                html += `
                                    <tr>
                                        <td>${index + 1}</td>
                                        <td>${item.username || 'Anonim'}</td>
                                        <td>${item.score}</td>
                                        <td>${item.last_calc_time ? new Date(item.last_calc_time).toLocaleString() : 'N/A'}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            html = '<tr><td colspan="4" class="text-center">Belum ada data ranking.</td></tr>';
                        }
                    } else {
                        html = '<tr><td colspan="4" class="text-center">Gagal memuat data pengguna.</td></tr>';
                    }
                    $('#rankingTable').html(html); // Masukkan HTML ke dalam tabel
                })
                .fail(function(jqXHR) {
                    console.error('Error memuat data ranking:', jqXHR.responseText);
                    $('#rankingTable').html('<tr><td colspan="4" class="text-center text-danger">Gagal memuat ranking.</td></tr>');
                });
            // -----------------------------------------------------------
        }

        $(document).ready(function() {
            loadRankingData(); // Panggil fungsi muat ranking saat halaman dimuat
        });
    </script>
</body>
</html>
