<!-- 
  File ini berfungsi untuk menambah data baru ke API.
  Akan menampilkan formulir yang siap diisi oleh pengguna.
-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data - Tambah Data</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <div class="flex items-center mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold text-blue-600">
                <i class="fas fa-plus-circle mr-2"></i>Tambah Data Baru
            </h1>
        </div>
        
        <form id="addDataForm" onsubmit="event.preventDefault(); saveData();" class="space-y-4">
            <!-- Asumsikan ada 20 field input (x_01 sampai x_20) -->
            <div id="formFields" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Input field akan dibuat oleh JavaScript -->
            </div>
            
            <div class="flex justify-end space-x-2 mt-6">
                <a href="index_crud.html" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition">Kembali</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-save mr-1"></i>Simpan Data
                </button>
            </div>
        </form>
    </div>
    
    <!-- Wadah untuk notifikasi -->
    <div id="alertContainer" class="fixed bottom-4 right-4 z-[9999]"></div>

    <script>
        // --- Konfigurasi ---
        const apiBaseUrl = 'https://lidan-co-id.pages.dev/api/contacts';
        const currentTable = 'data_latihan';
        const numXFields = 20;

        // --- Fungsi Pembantu (Alert) ---
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle';
            const bgColor = type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
            
            const alertHtml = `
                <div class="flex items-center px-4 py-3 rounded-lg shadow-md mb-2 ${bgColor}">
                    <i class="${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            alertContainer.insertAdjacentHTML('beforeend', alertHtml);
            
            setTimeout(() => {
                const firstAlert = alertContainer.querySelector('div');
                if (firstAlert) {
                    firstAlert.remove();
                }
            }, 3000);
        }

        // --- Fungsi Utama ---
        document.addEventListener('DOMContentLoaded', () => {
            generateFormFields();
        });
        
        // Buat field formulir secara dinamis
        function generateFormFields() {
            const formContainer = document.getElementById('formFields');
            let fieldsHtml = '';
            for (let i = 1; i <= numXFields; i++) {
                const fieldName = `x_${i < 10 ? '0' : ''}${i}`;
                fieldsHtml += `
                    <div>
                        <label for="${fieldName}" class="block text-sm font-medium text-gray-700">${fieldName.toUpperCase()}</label>
                        <input type="text" id="${fieldName}" name="${fieldName}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                `;
            }
            formContainer.innerHTML = fieldsHtml;
        }

        // Kirim data baru ke API
        async function saveData() {
            const formData = {};
            const formInputs = document.querySelectorAll('#addDataForm input[type="text"]');
            formInputs.forEach(input => {
                formData[input.name] = input.value;
            });

            try {
                const response = await fetch(`${apiBaseUrl}?table=${currentTable}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': currentTable
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('addDataForm').reset();
                    showAlert('Data berhasil disimpan!', 'success');
                } else {
                    showAlert('Error menyimpan data!', 'danger');
                }
            } catch (error) {
                console.error('Error menyimpan data:', error);
                showAlert('Error menyimpan data!', 'danger');
            }
        }
    </script>
</body>
</html>
