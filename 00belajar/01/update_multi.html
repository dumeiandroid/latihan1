<!-- 
  File ini adalah halaman web untuk mengedit data.
  Fitur utamanya adalah:
  1. Mengambil parameter dari URL (tabel, kolom, dan ID).
  2. Mengambil data dari API berdasarkan parameter tersebut.
  3. Menguraikan data yang memiliki format `kolom1|kolom2;kolom3` dan menampilkannya dalam formulir input.
  4. Menyimpan perubahan kembali ke API dengan format yang sama.
  
  Kode ini menggunakan Tailwind CSS untuk styling dan JavaScript native (Fetch API) untuk logika.
-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data - Edit dan Perbarui</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Memuat Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom CSS untuk styling scrollbar */
        .horizontal-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Kelas untuk menyembunyikan/menampilkan modal */
        .modal-overlay {
            display: none;
        }
        .modal-overlay.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-7xl">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <!-- Header Card -->
            <div class="bg-blue-600 text-white p-6 rounded-t-2xl flex items-center justify-between">
                <h4 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-edit mr-3"></i>
                    <span>Manajemen Data - <span id="tableNameDisplay"></span></span>
                </h4>
            </div>

            <!-- Card Body -->
            <div class="p-6">
                <!-- Loading & Error Message Container -->
                <div id="messageContainer" class="text-center text-gray-500 py-8">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p class="text-lg">Memuat data...</p>
                </div>

                <!-- Form untuk Edit Data -->
                <form id="dataForm" class="hidden" onsubmit="event.preventDefault(); saveData();">
                    <input type="hidden" id="id_x" name="id_x">

                    <!-- Kontainer baru untuk layout horizontal -->
                    <div id="formFieldsContainer" class="flex gap-6 overflow-x-auto pb-4 horizontal-scroll-container">
                        <!-- Formulir input akan di-generate di sini -->
                    </div>

                    <!-- Tombol Aksi -->
                    <div class="mt-8 flex justify-center space-x-4">
                        <button type="submit" id="saveDataButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                            <i class="fas fa-save mr-2"></i>Simpan Perubahan
                        </button>
                        <button type="button" id="cancelButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                            <i class="fas fa-times mr-2"></i>Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Alert -->
    <div id="alertModal" class="modal-overlay fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center z-[9999]">
        <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6">
            <div id="alertIcon" class="text-4xl text-center mb-4"></div>
            <p id="alertMessage" class="text-lg text-center font-medium"></p>
            <div class="mt-6 text-center">
                <button onclick="closeAlert()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // --- Konfigurasi Aplikasi ---
        // Mendapatkan parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Mendapatkan nama tabel dari URL, defaultnya 'nilai1'
        const currentTable = urlParams.get('tabel') || 'nilai1';
        
        // Mendapatkan nama kolom dari URL, defaultnya 'x_06'
        const dynamicColumnName = urlParams.get('kolom') || 'x_06';

        // Mendapatkan ID data dari URL, defaultnya 1
        const dataToUpdateId = parseInt(urlParams.get('id')) || 1;

        const apiUrl = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis';

        // --- Event Listener Dokumen ---
        document.addEventListener('DOMContentLoaded', () => {
            // Tampilkan nama tabel dan kolom
            document.getElementById('tableNameDisplay').textContent = `${currentTable} - Kolom: ${dynamicColumnName} - ID: ${dataToUpdateId}`;
            // Muat data saat halaman dimuat
            loadDataForEdit(dataToUpdateId);

            // Tangani tombol batal
            document.getElementById('cancelButton').addEventListener('click', () => {
                // Muat ulang data asli
                loadDataForEdit(dataToUpdateId);
                showAlert('Perubahan dibatalkan.', 'info');
            });
        });

        // --- Fungsi Pembantu (Modal & Alert) ---
        function showAlert(message, type) {
            const modal = document.getElementById('alertModal');
            const messageEl = document.getElementById('alertMessage');
            const iconEl = document.getElementById('alertIcon');

            messageEl.textContent = message;
            
            if (type === 'success') {
                iconEl.innerHTML = `<i class="fas fa-check-circle text-green-500"></i>`;
            } else if (type === 'info') {
                iconEl.innerHTML = `<i class="fas fa-info-circle text-blue-500"></i>`;
            } else {
                iconEl.innerHTML = `<i class="fas fa-times-circle text-red-500"></i>`;
            }

            modal.classList.add('show');
        }

        function closeAlert() {
            document.getElementById('alertModal').classList.remove('show');
        }

        /**
         * Menampilkan pesan di kontainer utama saat memuat atau error.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {string} type - Tipe pesan ('danger' atau 'warning').
         */
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const dataForm = document.getElementById('dataForm');
            messageContainer.classList.remove('hidden');
            dataForm.classList.add('hidden');

            let iconHtml = '';
            let textColor = '';

            if (type === 'danger') {
                iconHtml = '<i class="fas fa-times-circle text-red-500 text-4xl mb-4"></i>';
                textColor = 'text-red-500';
            } else if (type === 'warning') {
                iconHtml = '<i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>';
                textColor = 'text-yellow-500';
            } else {
                iconHtml = '<i class="fas fa-info-circle text-gray-500 text-4xl mb-4"></i>';
                textColor = 'text-gray-500';
            }

            messageContainer.innerHTML = `${iconHtml}<p class="text-lg ${textColor}">${message}</p>`;
        }
        
        // --- Fungsi Utama ---

        /**
         * Memuat data tunggal dari API untuk mengisi form edit.
         * @param {number} id - ID data yang akan dimuat.
         */
        async function loadDataForEdit(id) {
            const messageContainer = document.getElementById('messageContainer');
            const dataForm = document.getElementById('dataForm');
            messageContainer.classList.remove('hidden');
            dataForm.classList.add('hidden');

            // Menggunakan id_x_eq sebagai parameter filter untuk permintaan GET
            const url = `${apiUrl}?table=${currentTable}&id_x_eq=${id}`;
            console.log('Fetching data from URL:', url);

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'X-Table-Name': currentTable }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.data && data.data.length > 0) {
                    const item = data.data[0];
                    document.getElementById('id_x').value = item.id_x; // Set hidden id_x
                    // Mengambil nilai dari kolom dinamis dan merendernya
                    renderExplodedForm(item[dynamicColumnName], dynamicColumnName);
                    messageContainer.classList.add('hidden');
                    dataForm.classList.remove('hidden');
                } else {
                    showMessage('Data tidak ditemukan. Silakan periksa respons API di konsol.', 'warning');
                }
            } catch (error) {
                console.error('Error memuat data:', error);
                showMessage(`Error memuat data: ${error.message || error}`, 'danger');
            }
        }

        /**
         * Mengurai data dan merender formulir input yang dapat diedit.
         * @param {string} rawValue - Nilai mentah dari kolom yang dipilih.
         * @param {string} columnName - Nama kolom yang digunakan.
         */
        function renderExplodedForm(rawValue, columnName) {
            const container = document.getElementById('formFieldsContainer');
            container.innerHTML = '';
            if (!rawValue) {
                container.innerHTML = '<p class="text-center text-gray-500">Tidak ada data untuk ditampilkan.</p>';
                return;
            }
            // Explode pertama dengan delimiter '|' untuk membuat "kolom"
            const explodedColumns = rawValue.split('|');
            let formHtml = '';
            explodedColumns.forEach((columnValue, colIndex) => {
                // Explode kedua dengan delimiter ';' untuk membuat "baris"
                const explodedRows = columnValue.split(';');
                const columnId = `column-${colIndex}`;
                formHtml += `
                    <div id="${columnId}" class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 min-w-[250px] flex flex-col">
                        <p class="text-md font-semibold text-blue-600 mb-3">Data ${colIndex + 1}</p>
                        <div class="space-y-3 flex-grow">
                `;
                explodedRows.forEach((rowValue, rowIndex) => {
                    formHtml += `
                        <div>
                            <label for="input-${colIndex}-${rowIndex}" class="block text-sm font-medium text-gray-700">Baris ${rowIndex + 1}:</label>
                            <input type="text" id="input-${colIndex}-${rowIndex}" name="input-${colIndex}-${rowIndex}" value="${rowValue}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    `;
                });
                formHtml += `
                        </div>
                    </div>
                `;
            });
            container.innerHTML = formHtml;
        }

        /**
         * Menyimpan data yang diubah kembali ke API.
         */
        async function saveData() {
            const id = document.getElementById('id_x').value;
            const container = document.getElementById('formFieldsContainer');
            
            // Re-compose data dari formulir
            let updatedData = '';
            const columns = container.querySelectorAll('.bg-gray-50');
            columns.forEach((column, colIndex) => {
                const inputs = column.querySelectorAll('input');
                let columnData = [];
                inputs.forEach(input => {
                    columnData.push(input.value);
                });
                updatedData += columnData.join(';');
                if (colIndex < columns.length - 1) {
                    updatedData += '|';
                }
            });
            
            const payload = {
                id_x: parseInt(id),
                tabel: currentTable,
                kolom: dynamicColumnName,
                nilai: updatedData
            };
            
            console.log('Sending payload:', payload);

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': currentTable
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API response:', result);
                showAlert(result.message || 'Data berhasil disimpan!', 'success');
            } catch (error) {
                console.error('Error menyimpan data:', error);
                showAlert(`Error menyimpan data: ${error.message || error}`, 'danger');
            }
        }
    </script>
</body>
</html>
