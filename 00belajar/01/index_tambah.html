<!-- 
  Nama File: index_tambah.html
  Fungsi: Menambah data baru ke API menggunakan metode POST.
  - Memiliki formulir untuk input data.
  - Mengirimkan data formulir ke API.
  - Menampilkan notifikasi sukses atau error.
  - Menggunakan Tailwind CSS untuk styling.
-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data - Tambah Data Baru</title>
    <!-- Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto max-w-2xl">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <!-- Card Header -->
            <div class="bg-blue-600 text-white p-6 rounded-t-2xl flex items-center justify-between">
                <h4 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-plus-circle mr-3"></i>
                    Tambah Data Baru
                </h4>
            </div>

            <!-- Card Body -->
            <div class="p-6">
                <form id="dataForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Contoh 2 field input. Anda bisa menambahkannya sesuai kebutuhan. -->
                    <div>
                        <label for="x_01" class="block text-sm font-medium text-gray-700">Kolom 1 (x_01)</label>
                        <input type="text" id="x_01" name="x_01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="x_02" class="block text-sm font-medium text-gray-700">Kolom 2 (x_02)</label>
                        <input type="text" id="x_02" name="x_02" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div class="md:col-span-2 mt-4 flex justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                            <i class="fas fa-save mr-2"></i>Simpan Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Wadah untuk notifikasi kustom -->
    <div id="alertContainer" class="fixed bottom-4 right-4 z-[9999]"></div>

    <script>
        // --- Konfigurasi API ---
        const apiBaseUrl = 'https://lidan-co-id.pages.dev/api/contacts';
        const currentTable = 'data_latihan';

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            saveData();
        });

        /**
         * Mengambil data dari formulir dan mengirimkannya ke API menggunakan POST.
         */
        async function saveData() {
            const form = document.getElementById('dataForm');
            const formData = {};
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                formData[input.name] = input.value;
            });
            
            try {
                const response = await fetch(apiBaseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': currentTable
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showAlert(result.message || 'Data berhasil disimpan!', 'success');
                form.reset();
                
            } catch (error) {
                console.error('Error menyimpan data:', error);
                showAlert(`Error menyimpan data: ${error.message || error}`, 'danger');
            }
        }
        
        /**
         * Menampilkan pesan alert sementara di sudut kanan bawah layar.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {string} type - Tipe alert (e.g., 'success', 'danger').
         */
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const alertHtml = `
                <div class="relative flex items-center p-4 rounded-xl text-white shadow-lg ${alertClass} mb-2 transition-all duration-300 transform translate-x-full ease-out">
                    <div class="flex-shrink-0">
                        <i class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle'} text-lg"></i>
                    </div>
                    <div class="ml-3 text-sm font-medium">
                        ${message}
                    </div>
                    <button class="ml-auto text-white opacity-90 hover:opacity-100" onclick="this.closest('.relative').remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            alertContainer.insertAdjacentHTML('beforeend', alertHtml);
            const newAlert = alertContainer.lastElementChild;
            setTimeout(() => {
                newAlert.classList.remove('translate-x-full');
            }, 10);
            setTimeout(() => {
                newAlert.classList.add('translate-x-full');
                newAlert.addEventListener('transitionend', () => newAlert.remove());
            }, 3000);
        }
    </script>
</body>
</html>
