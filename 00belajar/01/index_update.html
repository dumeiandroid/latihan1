<!-- 
  Nama File: index_update.html
  Fungsi: Memperbarui data yang ada menggunakan metode PUT.
  - Membutuhkan ID data untuk diperbarui.
  - Mengambil data tunggal dari API untuk mengisi formulir (GET).
  - Mengirimkan data yang diperbarui ke API (PUT).
  - Menggunakan Tailwind CSS untuk styling.
-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data - Perbarui Data</title>
    <!-- Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto max-w-2xl">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <!-- Card Header -->
            <div class="bg-blue-600 text-white p-6 rounded-t-2xl flex items-center justify-between">
                <h4 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-edit mr-3"></i>
                    Perbarui Data
                </h4>
            </div>

            <!-- Card Body -->
            <div class="p-6">
                <!-- Message Container untuk loading atau error -->
                <div id="messageContainer" class="text-center text-gray-500 py-8 hidden">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p class="text-lg">Memuat data...</p>
                </div>
                
                <form id="dataForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                    <!-- ID data yang akan diperbarui -->
                    <input type="hidden" id="dataId">

                    <!-- Contoh 2 field input. Akan diisi oleh JavaScript. -->
                    <div>
                        <label for="x_01" class="block text-sm font-medium text-gray-700">Kolom 1 (x_01)</label>
                        <input type="text" id="x_01" name="x_01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="x_02" class="block text-sm font-medium text-gray-700">Kolom 2 (x_02)</label>
                        <input type="text" id="x_02" name="x_02" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div class="md:col-span-2 mt-4 flex justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                            <i class="fas fa-save mr-2"></i>Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Wadah untuk notifikasi kustom -->
    <div id="alertContainer" class="fixed bottom-4 right-4 z-[9999]"></div>

    <script>
        // --- Konfigurasi API ---
        const apiBaseUrl = 'https://lidan-co-id.pages.dev/api/contacts';
        const currentTable = 'data_latihan';
        
        // ID data yang akan diedit (contoh: ID 5)
        const idToUpdate = 5;

        document.addEventListener('DOMContentLoaded', () => {
            fetchDataAndPopulateForm(idToUpdate);
        });

        /**
         * Mengambil data dari API berdasarkan ID dan mengisi formulir.
         * @param {number} id - ID data yang akan diambil.
         */
        async function fetchDataAndPopulateForm(id) {
            const form = document.getElementById('dataForm');
            const messageContainer = document.getElementById('messageContainer');
            
            messageContainer.classList.remove('hidden');
            form.classList.add('hidden');
            
            try {
                const response = await fetch(`${apiBaseUrl}/${id}?table=${currentTable}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                if (result.data) {
                    document.getElementById('dataId').value = result.data.id_x;
                    document.getElementById('x_01').value = result.data.x_01 || '';
                    document.getElementById('x_02').value = result.data.x_02 || '';
                    form.classList.remove('hidden');
                } else {
                    showMessage('Data tidak ditemukan.', 'danger');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showMessage(`Error fetching data: ${error.message || error}`, 'danger');
            } finally {
                messageContainer.classList.add('hidden');
            }
        }
        
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            updateData();
        });

        /**
         * Mengambil data dari formulir dan mengirimkannya ke API menggunakan PUT.
         */
        async function updateData() {
            const form = document.getElementById('dataForm');
            const id = document.getElementById('dataId').value;
            const formData = {};
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.name) {
                    formData[input.name] = input.value;
                }
            });

            try {
                const response = await fetch(`${apiBaseUrl}/${id}?table=${currentTable}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Table-Name': currentTable
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showAlert(result.message || 'Data berhasil diperbarui!', 'success');
            } catch (error) {
                console.error('Error memperbarui data:', error);
                showAlert(`Error memperbarui data: ${error.message || error}`, 'danger');
            }
        }

        /**
         * Menampilkan pesan di kontainer utama saat memuat atau error.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {string} type - Tipe pesan ('danger' atau 'warning').
         */
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            let iconHtml = '';
            let textColor = '';

            if (type === 'danger') {
                iconHtml = '<i class="fas fa-times-circle text-red-500 text-4xl mb-4"></i>';
                textColor = 'text-red-500';
            } else if (type === 'warning') {
                iconHtml = '<i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>';
                textColor = 'text-yellow-500';
            } else {
                iconHtml = '<i class="fas fa-info-circle text-gray-500 text-4xl mb-4"></i>';
                textColor = 'text-gray-500';
            }
            messageContainer.innerHTML = `${iconHtml}<p class="${textColor} text-lg">${message}</p>`;
            messageContainer.classList.remove('hidden');
        }
        
        /**
         * Menampilkan pesan alert sementara di sudut kanan bawah layar.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {string} type - Tipe alert (e.g., 'success', 'danger').
         */
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const alertHtml = `
                <div class="relative flex items-center p-4 rounded-xl text-white shadow-lg ${alertClass} mb-2 transition-all duration-300 transform translate-x-full ease-out">
                    <div class="flex-shrink-0">
                        <i class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle'} text-lg"></i>
                    </div>
                    <div class="ml-3 text-sm font-medium">
                        ${message}
                    </div>
                    <button class="ml-auto text-white opacity-90 hover:opacity-100" onclick="this.closest('.relative').remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            alertContainer.insertAdjacentHTML('beforeend', alertHtml);
            const newAlert = alertContainer.lastElementChild;
            setTimeout(() => {
                newAlert.classList.remove('translate-x-full');
            }, 10);
            setTimeout(() => {
                newAlert.classList.add('translate-x-full');
                newAlert.addEventListener('transitionend', () => newAlert.remove());
            }, 3000);
        }
    </script>
</body>
</html>
