<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buah-buahan</title>
</head>
<body>
    <h1>Daftar Buah-buahan</h1>
    <ul id="daftar-buah">
        <li id="buah-1"></li>
        <li id="buah-2"></li>
        <li id="buah-3"></li>
        <li id="buah-4"></li>
    </ul>

    <script>
        const fruits = ['Apel', 'Pisang', 'Jeruk', 'Mangga']; // Array data
        document.getElementById('buah-1').textContent = fruits[0];
        document.getElementById('buah-2').textContent = fruits[1];
        document.getElementById('buah-3').textContent = fruits[2];
        document.getElementById('buah-4').textContent = fruits[3];
    </script>
</body>
</html>
